<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Accelerator with Gen AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <nav class="navbar bg-dark d-flex justify-content-around align-items-center">
    <img
      src="/static/logo/pekin.svg"
      alt="Customer Logo" class="logo" style="width: 100px; height: auto;">
    <div class="title text-white">Testing Accelerator using Gen AI</div>
    <img src="/static/logo/exavalu.png" alt="Exavalu Logo"
      class="company-name h4 logo" style="width: 100px; height: auto;">
  </nav>

  <main class="container my-5 p-5 border">
    <div class="radio-buttons">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="generate-bdd" value="generate-bdd">
        <label class="form-check-label" for="generate-bdd">Generate BDD</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="generate-test-data" value="generate-test-data" disabled>
        <label class="form-check-label" for="generate-test-data">Generate Test Data</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" id="input">
        <div id="info-message" class="alert alert-info mt-3"></div>
        <form class="upload-group" method="post" action="/upload" enctype="multipart/form-data">
          <input class="form-control" name="file" type="file" id="file-input" accept=".xls,.xlsx" required>
          <button class="btn btn-primary" id="upload-btn">Generate</button>
        </form>
      </div>
      {% if response %}
      <div class="col-md-4" id="output">
        <div class="alert alert-success mt-3">
          <h3>Download Output File From The Below button</h3>
            <a href="{{ response }}" class="btn btn-success mt-3">Download</a>
        </div>
      </div>
      {% endif %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./static/js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Accelerator with Gen AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
<nav class="navbar bg-dark d-flex justify-content-around align-items-center">
    <img
            src="/static/logo/pekin.svg"
            alt="Customer Logo" class="logo" style="width: 100px; height: auto;">
    <div class="title text-white">Testing Accelerator using Gen AI</div>
    <img src="/static/logo/exavalu.png" alt="Exavalu Logo"
         class="company-name h4 logo" style="width: 100px; height: auto;">
</nav>
<div class="loader-container text-center hidden" id="loader">
    <div class="loader"></div>
</div>
{% if status %}
<div class="alert alert-danger mt-3">
    {{ status }}
</div>
<!--  remove the status after a few second-->
<script>
    setTimeout(() => {
        document.querySelector('.alert').remove();
    }, 5000);
</script>
{% endif %}
<main class="container p-2 ">
    <div class="radio-buttons">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="generate-bdd" value="generate-bdd">
            <label class="form-check-label" for="generate-bdd">Generate BDD</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="generate-test-data"
                   value="generate-test-data">
            <label class="form-check-label" for="generate-test-data">Generate Test Data</label>
        </div>
    </div>
    <div class="row m-auto">
        <div class="col-md-12" id="bdd-input">
            <div id="bdd-info-message" class="alert alert-info mt-3"></div>
            <!--        <form class="upload-group" method="post" action="/upload-bdd" enctype="multipart/form-data">-->
            <!--          <input class="form-control" name="file" type="file" id="file-input" accept=".xls,.xlsx" required>-->
            <!--          <button class="btn btn-danger my-2" id="upload-bdd">Generate BDD</button>-->
            <!--        </form>-->
            <form class="upload-group" method="post" action="/generate_bdd_jira" id="myForm">
                <label for="jira_url" class="form-label">Enter Jira Ticket</label>
                <input class="form-control" name="jira_url" type="url" id="jira_url" required>
                <label for="email">Email</label>
                <input class="form-control" name="email" type="email" id="email" required>
                <label for="password">Jira Auth Token</label>
                <input class="form-control" name="password" type="text" id="password" required>
                <label for="board_id">Board Id</label>
                <input class="form-control" name="board_id" type="number" id="board_id" required>
                <label for="sprint_id">Sprint Id</label>
                <input class="form-control" name="sprint_id" type="number" id="sprint_id" required>
                <button class="btn btn-danger " id="upload-bdd-jira">Generate BDD from Jira</button>
            </form>
        </div>
        <div class="col-md-12" id="test-input">
            <div id="test-info-message" class="alert alert-info mt-3"></div>
            <form class="upload-test" id="myTestForm" method="post" action="/generate_test"
                  enctype="multipart/form-data">
                <label for="lob">Select LOB</label>
                <select class="form-select" name="lob" id="lob" required>
                    <option value="" disabled selected>Select LOB</option>
                    <option value="personal auto">Personal Auto</option>
                    <option value="Homeowners(Condo)">Home owners(Condo)</option>
                    <option value="commercial property">Commercial Property</option>
                    <option value="Commercial Auto">Commercial Auto</option>
                    <option value="Workers Compensation">Workers Compensation</option>
                </select>
                <label for="state" class="mt-3">Select State</label>
                <select class="form-select" name="state" id="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="AZ">Arizona (AZ)</option>
                    <option value="IA">Iowa (IA)</option>
                    <option value="IL">Illinois (IL)</option>
                    <option value="OH">Ohio (OH)</option>
                    <option value="WI">Wisconsin (WI)</option>
                    <option value="IN">Indiana (IN)</option>
                </select>
                <label for="test_cases" class="mt-3">Number of Test Cases</label>
                <input name="test_cases" id="test_cases" type="number" placeholder="10" required min="1">
                <button class="btn btn-danger mx-2" id="upload-test">Generate Test Data</button>
            </form>
        </div>
        {% if response %}
        <div class="col-md-4" id="output">
            <div class="alert alert-danger mt-3">
                <h3>Download Output File From The Below button</h3>
                <a href="{{ response }}" class="btn btn-dark mt-3">Download</a>
            </div>
        </div>
        {% endif %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./static/js/main.js"></script>

</body>

</html>

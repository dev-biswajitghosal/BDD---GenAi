<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Accelerator with Gen AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <nav class="navbar bg-dark d-flex justify-content-around align-items-center">
    <img
      src="/static/logo/pekin.svg"
      alt="Customer Logo" class="logo" style="width: 100px; height: auto;">
    <div class="title text-white">Testing Accelerator using Gen AI</div>
    <img src="/static/logo/exavalu.png" alt="Exavalu Logo"
      class="company-name h4 logo" style="width: 100px; height: auto;">
  </nav>
  {% if status %}
    <div class="alert alert-danger mt-3">
        {{ status }}
    </div>
  {% endif %}

  <main class="container my-5 p-5 border">
    <div class="radio-buttons">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="generate-bdd" value="generate-bdd">
        <label class="form-check-label" for="generate-bdd">Generate BDD</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="option" id="generate-test-data" value="generate-test-data">
        <label class="form-check-label" for="generate-test-data">Generate Test Data</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" id="bdd-input">
        <div id="bdd-info-message" class="alert alert-info mt-3"></div>
        <form class="upload-group" method="post" action="/upload-bdd" enctype="multipart/form-data">
          <input class="form-control" name="file" type="file" id="file-input" accept=".xls,.xlsx" required>
          <button class="btn btn-primary mt-5" id="upload-bdd">Generate BDD</button>
        </form>
      </div>
      <div class="col-md-8" id="test-input">
        <div id="test-info-message" class="alert alert-info mt-3"></div>
        <form class="upload-test" method="post" action="/generate_test" enctype="multipart/form-data">
          <label for="lob">Select LOB</label>
          <select class="form-select" name="lob" id="lob" required>
            <option value="" disabled>Select LOB</option>
            <option value="personal auto">Personal Auto</option>
            <option value="Homeowners(Condo)">Home owners(Condo)</option>
            <option value="commercial property">Commercial Property</option>
            <option value="Commercial Auto Policy">Commercial Auto Policy</option>
            <option value="Workers Compensation">Workers Compensation</option>
          </select>
          <label for="state" class="mt-3">Select State</label>
            <select class="form-select" name="state" id="state" required>
                <option value="" disabled>Select State</option>
                <option value="AZ">Arizona (AZ)</option>
                <option value="IA">Iowa (IA)</option>
                <option value="IL">Illinois (IL)</option>
                <option value="OH">Ohio (OH)</option>
                <option value="WI">Wisconsin (WI)</option>
                <option value="IN">Indiana (IN)</option>
            </select>
          <label for="test_cases" class="mt-3">Number of Test Cases</label>
          <input name="test_cases" id="test_cases" type="number" value="10">
          <button class="btn btn-primary mx-2" id="upload-test">Generate Test Data</button>
        </form>
      </div>
      {% if response %}
      <div class="col-md-4" id="output">
        <div class="alert alert-success mt-3">
          <h3>Download Output File From The Below button</h3>
            <a href="{{ response }}" class="btn btn-success mt-3">Download</a>
        </div>
      </div>
      {% endif %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./static/js/main.js"></script>

</body>

</html>

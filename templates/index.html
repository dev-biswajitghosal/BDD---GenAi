<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Accelerator with Gen AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<nav class="navbar flex justify-content-around ">

    <img src="/static/logo/exavalu.png" alt="Exavalu Logo"
         class="company-name">
    <h1>Testing Accelerator using Gen AI</h1>
    <img
            src="/static/logo/pekin.svg"
            alt="Customer Logo" class="logo" style="    width: 100px; height: auto; background:red;">

</nav>

<div class="sidebar"></div>
<nav class="menu">
    <h3 class="px-2 text-danger">Actions</h3>
    <ul class="p-0">
        <li><a href="#">Generate BDD(File)</a></li>
        <li><a href="#">Generate BDD(Jira)</a></li>
        <li><a href="#">Generate Test Data</a></li>
    </ul>
</nav>
<p class="hr">
<p>

    <!--      <ul class="sidebar-content">-->
    <!--                        <Link class="link" to="/dashboard"><p class="link">Generate BDD</p></Link>-->
    <!--                        <Link class="link" to="/openWork"><p class="link">Generate Test Data</p></Link> </ul>-->
    <!--    </div>-->
    {% if upload_status %}
<div class="alert alert-danger mt-3" id="alertbdd">
    {{ upload_status }}
</div>
<script>
    setTimeout(() => {
        window.location.href = '/generate-bdd';
    }, 1000);
</script>
{% endif %}

{% if status %}
<div class="alert alert-danger mt-3" id="alert1">
    {{ status }}
</div>
{% endif %}
<main class="container">

    <div class="row">
        <div class="col-md-10" id="bdd-input">
            <div id="bdd-info-message" class="alert alert-info mt-3"></div>
            <form class="upload-group" method="post" action="/upload-bdd" enctype="multipart/form-data">
                <input class="form-control" name="file" type="file" id="file-input" accept=".xls,.xlsx" required>
                <button class="btn btn-danger mt-5" id="upload-bdd">Generate BDD</button>
            </form>
        </div>
        <div class="col-md-10" id="bdd-jira-input">
            <div id="bdd-jira-info-message" class="alert alert-info mt-3"></div>
            <form class="upload-group-jira" method="post" action="/generate_bdd_jira" enctype="multipart/form-data">
                <label for="jira_url">URL:</label>
                <input class="form-control" type="url" name="jira_url" id="jira_url" required>
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email" required>
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password" required>
                <label for="board_id">Board ID:</label>
                <input class="form-control" type="number" name="board_id" id="board_id" required>
                <label for="sprint_id">Sprint ID:</label>
                <input class="form-control" type="number" name="sprint_id" id="sprint_id" required>
                <button class="btn btn-danger mt-3" id="upload-jira-bdd">Generate BDD From Jira</button>
            </form>
        </div>

        <div class="col-md-8" id="test-input">
            <div id="test-info-message" class="alert alert-info mt-3"></div>
            <form class="upload-test" method="post" action="/generate_test" enctype="multipart/form-data">
                <label for="lob">Select LOB</label>
                <select class="form-select" name="lob" id="lob" required>
                    <option value="" disabled selected>Select LOB</option>
                    <option value="personal auto">Personal Auto</option>
                    <option value="Homeowners(Condo)">Home owners(Condo)</option>
                    <option value="commercial property">Commercial Property</option>
                    <option value="Commercial Auto">Commercial Auto</option>
                    <option value="Workers Compensation">Workers Compensation</option>
                </select>
                <label for="state" class="mt-3">Select State</label>
                <select class="form-select" name="state" id="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="AZ">Arizona (AZ)</option>
                    <option value="IA">Iowa (IA)</option>
                    <option value="IL">Illinois (IL)</option>
                    <option value="OH">Ohio (OH)</option>
                    <option value="WI">Wisconsin (WI)</option>
                    <option value="IN">Indiana (IN)</option>
                </select>
                <label for="test_cases" class="mt-3">Number of Test Cases</label>
                <input name="test_cases" id="test_cases" type="number" placeholder="10" required min="1" >
                <button class="btn btn-danger mx-2" id="upload-test">Generate Test Data</button>
            </form>
        </div>

        {% if response %}
        <div class="col-md-4" id="output">
            <div class="alert alert-success mt-3">
                <h3>Download Output File From The Below button</h3>
                <a href="{{ response }}" class="btn btn-dark mt-3">Download</a>
            </div>
        </div>
        {% endif %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./static/js/main.js"></script>

</body>

</html>
